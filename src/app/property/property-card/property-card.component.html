<div class="card p-3 mt-3 mb-5 shadow-lg h-100" style="width: 100%;">
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" src="../../../assets/images/{{property.Image}}.jpg" class="card-img-top mt-1" alt="..."
            style="height: 210px;">
        <img *ngIf="!property.Image" src="../../../assets/images/home.jpg" class="card-img-top mt-1" alt="..."
            style="height: 210px;">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i
                        class="bi bi-pencil-fill"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="bi bi-journal-text"></i></button>
            </li>
        </ul>
    </div>

    <div class="card-body mt-2 ms-2 me-2">
        <h1>{{property.Name}}</h1>
        <h3>{{property.Type}}</h3>
        <h4 style="margin-bottom: -20%;">{{property.Price}}</h4>
        <!-- <h4>{{property_name}}</h4> -->
    </div>
</div>
