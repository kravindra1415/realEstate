<div class="card p-3 mt-2 shadow-lg h-100" style="width: 100%;">
    <div class="card-img-wrapper">
        <img *ngIf="property.image" src="../../../assets/images/{{property.image}}.jpg" class="card-img-top mt-1"
            alt="..." style="height: 210px;">
        <img *ngIf="!property.image" src="../../../assets/images/home.jpg" class="card-img-top mt-1" alt="..."
            style="height: 210px;">
        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i
                        class="bi bi-pencil-fill"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="bi bi-journal-text"></i></button>
            </li>
        </ul>
    </div>

    <div class="card-body mt-2 ms-2 me-2">
        <!-- <h1>{{property.Name}}</h1>
        <h3>{{property.PType}}</h3>
        <h4 style="margin-bottom: -20%;">{{property.Price}}</h4> -->

        <h1 class="mb-0">{{property.bhk}} BHK {{property.propertyType}}</h1>
        in {{property.name}}
        <span *ngIf="property.name">,</span>
        {{property.city}}

        <h6 class="mt-2">{{property.furnishingType}}
            <span *ngIf="property.furnishingType !=='Unfurnished'">Furnished</span> | Ready to move
        </h6>

        <hr class="mt-0 mb-2">

        <h6 class="mb-0">Price : <span class="font-highlight">{{property.price}}USD.</span>
            |Area : <span class="font-highlight">{{property.builtArea}}Sq ft</span>
        </h6>

    </div>
</div>
