<div class="row  ">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        Add new Property
      </div>
      <div class="card-body">
        <form #Form="ngForm" (ngSubmit)="onSubmit()">
          <tabset #formTabs>
            <tab heading="Basic info">
              <div class="form-group col-12">
                <p>I want to</p>
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary me-2" btnRadio="1" role="button" name="SellRent">Sell</label>
                  <label class="btn btn-outline-primary" btnRadio="2" role="button" name="SellRent">Rent</label>
                </div>
              </div>
              <div class="form-group col-12">
                <p>BHK</p>
                <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let bhk of ['1','2','3','4']" class="btn btn-outline-primary me-2" [btnRadio]="bhk"
                    role="button" name="SellRent">{{bhk}}</label>
                </div>
              </div>

              <div class="form-group col-12">
                <p>Property Type</p>
                <div class="btn-group" btnRadioGroup name="Type" [(ngModel)]="propertyView.Type">
                  <label *ngFor="let ptype of propertyTypes" name="Type" class="btn btn-outline-primary me-2"
                    [btnRadio]="ptype" name="Type" role="button">{{ptype}}</label>
                </div>
              </div>

              <div class="form-group col-12">
                <p>Furnishing Type</p>
                <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let ftype of furnishTypes" class="btn btn-outline-primary me-2" [btnRadio]="ftype"
                    role="button" name="SellRent">{{ftype}}</label>
                </div>
              </div>

              <div class="form-group col-12">
                <label for="name">in Building/Society/Project</label>
                <input type="text" class="form-control" name="Name" ngModel #nameData='ngModel' minlength="5" required
                  [(ngModel)]="propertyView.Name">
                <span *ngIf="nameData.invalid && nameData.touched" class="error-block">
                  <span *ngIf="nameData.errors?.['required']">Provide name</span>
                  <span *ngIf="nameData.errors?.['minlength']">name must be greater than 5 chracters.</span>
                </span>
              </div>


              <!-- <div class="form-group col-12">
                <label for="type">Type</label>
                <input type="text" class="form-control" name="Type" ngModel>
              </div> -->

              <div class="form-group col-12">
                <label for="price">City</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group col-12 d-grid gap-2 mt-2">
                <button type="submit" class="btn btn-primary me-2" (click)="selectTab(1)">Next</button>
              </div>
            </tab>
            <tab heading="Pricing and Area">Pricing and Area
              <div class="form-group col-12">
                <label>Price (in USD)</label>
                <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.Price">
              </div>

              <div class="form-group col-12">
                <label>Security (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Maintenance (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Built Area (in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Carpet Area(in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>
              <div class="d-grid gap-2">
                <button type="button" (click)="selectTab(2)" class="btn btn-primary d-grid gap-2 mt-2">Next</button>
                <button type="button" (click)="selectTab(0)" class="btn btn-primary d-grid gap-2 mt-2">Back</button>
              </div>
            </tab>
            <tab heading="Address">Address
              <div class="form-group col-12">
                <label>Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Total Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Landmark</label>
                <input type="text" class="form-control">
              </div>
              <div class="d-grid gap-2">
                <button type="button" (click)="selectTab(3)" class="btn btn-primary d-grid gap-2 mt-2">Next</button>
                <button type="button" (click)="selectTab(1)" class="btn btn-primary d-grid gap-2 mt-2">Back</button>
              </div>
            </tab>
            <tab heading="Other Details">Other Details
              <!-- <div class="form-group col-12">
                <label>Ready to Move</label><br />
                <input type="radio" id='Yes' value='1' name="RTM">
                <label class="m-2">Yes</label>
    
                <input type="radio" id="No" value='2' name="RTM">
                <label class="m-2">No</label>
              </div> -->

              <div class="form-group col-12">
                <label>Ready to Move</label><br />
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary me-2" btnRadio="1" role="button" name="RTM">Yes</label>
                  <label class="btn btn-outline-primary" btnRadio="2" role="button" name="RTM">No</label>
                </div>
              </div>

              <div class="form-group col-3">
                <label>Possession/Avaialble From</label>
                <!-- <input type="date" class="form-control"> -->
                <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
                  <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker
                    [bsConfig]="{containerClass:'theme-dark-blue',dateInputFormat:'DD-MM-YYYY'}">
                </div>
              </div>

              <div class="form-group col-12">
                <label>Age of Property</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Gated Community</label><br />
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary me-2" btnRadio="1" role="button" name="GTC">Yes</label>
                  <label class="btn btn-outline-primary" btnRadio="2" role="button" name="GTC">No</label>
                </div>
              </div>

              <div class="form-group col-12">
                <label>Main Entrance</label><br />
                <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let ptype of entranceTypes" class="btn btn-outline-primary me-2" [btnRadio]="ptype"
                    role="button" name="entrance">{{ptype}}</label>
                </div>
              </div>

              <div class="form-group col-12">
                <label>Description</label>
                <textarea type="text" class="form-control" rows="6"></textarea>
              </div>
              <div class="d-grid gap-2">
                <button type="button" (click)="selectTab(4)" class="btn btn-primary d-grid gap-2 mt-2">Next</button>
                <button type="button" (click)="selectTab(2)" class="btn btn-primary d-grid gap-2 mt-2">Back</button>
              </div>
            </tab>
            <tab heading="Photos">Photos
              <div class="form-group col-12">
                <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="button" (click)="selectTab(3)" class="btn btn-primary d-grid gap-2 mt-2">Back</button>
                <button type="submit" class="btn btn-primary d-grid gap-2 mt-2">Save</button>
                <button type="submit" class="btn btn-primary d-grid gap-2 mt-2">Cancel</button>
              </div>
            </tab>
          </tabset>


        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <h3>Your Property Preview</h3>
    <div>
      <app-property-card [property]="propertyView"></app-property-card>
    </div>
  </div>
</div>
